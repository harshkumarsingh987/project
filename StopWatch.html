<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
   <div class="Stopwatch">
<div id="time">
  
   <span class="digit" id="hr">00</span>
   <span class="text">Hr</span>
   <span class="digit"id="min">00</span>
   <span class="text" >Min</span>
   <span class="digit"id="sec">00</span>
   <span class="text" >Sec</span>
   <span class="digit" id="count">00</span>
</div>
   </div> 
   <div class="buttons">
    <button  class="btn border" id="start" style="--clr: green;" onclick="start()">Start</button>
    <button class="btn border" id="stop" style="--clr: red;" onclick="stop()">Stop</button>
    <button  class="btn border"id="reset" style="--clr:blue;" onclick="reset()">Reset</button>
   </div>
   <script src="StopWatch.js"></script>
</body>
</html>
